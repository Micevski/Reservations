<app-header></app-header>

<div class="background">

  <div class="header-image">

  </div>

  <div class="center">
      <h1>Plans Tonight?</h1>
      <div class="form-group row">
        <div class="col-lg-6 ml-4">
          <input #companyName type="text" class="form-control" name="name" id="name" (keyup)="search(companyName.value)" placeholder="Restaurant, Club or Bar">
        </div>
        <div class="col-lg-5">
          <form class="form-inline" (submit)="searchPlace()">
            <select class="form-control form-control-sm" [(ngModel)]="selectedPlaceIndex" name="place" id="place">
              <option [value]="-1">Select city</option>
              <option *ngFor="let place of places; let i=index" [value]="i">{{place.name}}</option>
            </select>
            <button class="btn btn-outline-success">Search</button>
          </form>
        </div>
      </div>
    <div *ngIf="companies$" id="list-container" class="row">
      <div class="row col-lg-6 ml-4">
        <a routerLink="/company/{{company.name}}" *ngFor="let company of companies$ | async" class="list-group-item list-group-item-action">
          {{ company.name }}
        </a>
      </div>
    </div>
  </div>

</div>
<div class="row">
  <div class="form-group col-md-6 offset-2">
    <select class="form-control form-control-sm" [(ngModel)]="selectedTypeIndex" name="place" id="category">
      <option *ngFor="let type of companyTypes; let i=index" [value]="i">{{type.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd"
             name="dp" [(ngModel)]="date" ngbDatepicker #d="ngbDatepicker" >
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
          <i class="far fa-calendar-alt"></i>
        </button>
        <button type="button" (click)="loadReservations()">Check</button>
      </div>
    </div>
  </div>
</div>
<div>
  <div #chart></div>
</div>

<app-footer></app-footer>
