
<div id="reservation-form" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" (submit)="reserve()">
      <div class="modal-header">
        <h4 class="modal-title">Make a reservation</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="control-label col-sm-2">Persons:</label>
          <div class="col-sm-10">
            <input [(ngModel)]="personCount" name="personCount" type="text" class="form-control" placeholder="Enter person count">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Address:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Enter address">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Description:</label>
          <div class="col-sm-10">
      <textarea [(ngModel)]="description" name="description" class="form-control" placeholder="Enter description">
      </textarea>
          </div>
        </div>

          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                  <i class="far fa-calendar-alt"></i>
                </button>
              </div>
            </div>
          </div>

      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-default">Reserve</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div>
  </div>
</div>
