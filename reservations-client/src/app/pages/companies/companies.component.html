<app-header></app-header>

<div class="list-group">
  <a *ngFor="let company of companies" class="list-group-item list-group-item-action">
    <div class="d-flex">
      <div class="col-lg-4">
        <img src="{{company.images[0].imageUrl}}" alt="Show image" style="width: 300px; height: 200px">
      </div>
      <div class="col-lg-8">
        <div class="d-flexx justify-content-between">
          <h5>{{ company.name }}</h5>
          <p>{{company.address}}</p>
        </div>
        <div class="pt-4">
            <a routerLink="/company/{{company.id}}" class="btn btn-dark" href="#">Show details</a>
          <a routerLink="/reservation/{{company.id}}" class="btn btn-primary" href="#">Reserve</a>
        </div>
      </div>
    </div>
  </a>
</div>
