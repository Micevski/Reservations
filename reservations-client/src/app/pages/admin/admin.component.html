<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Enter address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" placeholder="Enter description"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="capacity">Capacity:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="capacity">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="place">Place:</label>
    <div class="col-sm-offset-2 col-sm-10">
      <select class="form-control form-control-sm" [(ngModel)]="selectedPlaceIndex" name="place" id="place">
        <option *ngFor="let place of places" [value]="place.id">{{place.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="type">Company type:</label>
    <div class="col-sm-offset-2 col-sm-10">
      <select class="form-control form-control-sm" [(ngModel)]="selectedCompanyTypeIndex" name="type" id="type">
        <option *ngFor="let type of companyTypes" [value]="type.id">{{type.name}}</option>
      </select>
    </div>
  </div>

  <label class="control-label col-sm-2" for="url">Image urls</label>
  <div class="form-group input-group col-sm-10">
    <input type="url" class="form-control" placeholder="Enter image url" id="url" [(ngModel)]="currentUrl" name="url"/>
    <span class="input-group-append">
      <button type="button" class="btn btn-success" (click)="onAddImageUrl()">Add</button>
    </span>
  </div>
  <div class="col-sm-10">
    <ul class="list-group">
      <li *ngFor="let img of images" class="list-group-item">{{img}}</li>
    </ul>
  </div>
  <div class="form-group col-sm-10">
    <button class="btn btn-primary">Create</button>
  </div>
</form>
