<form class="form-horizontal" (submit)="onSubmit()">
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="name" name="name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="address">Address:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Enter address" [(ngModel)]="address" name="address">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="description">Description:</label>
    <div class="col-sm-10">
      <textarea class="form-control" id="description" placeholder="Enter description" [(ngModel)]="description" name="description">
      </textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="capacity">Capacity:</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="capacity" [(ngModel)]="capacity" name="capacity">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="place">Place:</label>
    <div class="col-sm-offset-2 col-sm-10">
      <select class="form-control form-control-sm" [(ngModel)]="selectedPlaceIndex" name="place" id="place">
        <option *ngFor="let place of places; let i=index" [value]="i">{{place.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="type">Company type:</label>
    <div class="col-sm-offset-2 col-sm-10">
      <select class="form-control form-control-sm" [(ngModel)]="selectedCompanyTypeIndex" name="type" id="type">
        <option *ngFor="let type of companyTypes; let i=index" [value]="i">{{type.name}}</option>
      </select>
    </div>
  </div>

  <label class="control-label col-sm-2" for="url">Image urls</label>
  <div class="form-group input-group col-sm-10">
    <input type="url" class="form-control" placeholder="Enter image url" id="url" [(ngModel)]="currentUrl" name="url"/>
    <span class="input-group-append">
      <button type="button" class="btn btn-success" (click)="onAddImageUrl()">Add</button>
    </span>
  </div>
  <div class="col-sm-10">
    <ul class="list-group">
      <li *ngFor="let img of images" class="list-group-item">{{img.imageUrl}}</li>
    </ul>
  </div>
  <div class="form-group col-sm-10">
    <button class="btn btn-primary">Create</button>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="daysSelected[0]" class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Monday" value="option1">
    <label class="form-check-label" for="Monday">Monday</label>
  </div>
  <div class="form-check form-check-inline ">
    <input [(ngModel)]="daysSelected[1]" class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Tuesday" value="option2">
    <label class="form-check-label" for="Tuesday">Tuesday</label>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="daysSelected[2]"  class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Wednesday" value="option3">
    <label class="form-check-label" for="Wednesday">Wednesday</label>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="daysSelected[3]"  class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Thursday" value="option1">
    <label class="form-check-label" for="Thursday">Thursday</label>
  </div>
  <div class="form-check form-check-inline ">
    <input [(ngModel)]="daysSelected[4]"  class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Friday" value="option2">
    <label class="form-check-label" for="Friday">Friday</label>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="daysSelected[5]"  class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Saturday" value="option3">
    <label class="form-check-label" for="Saturday">Saturday</label>
  </div>
  <div class="form-check form-check-inline">
    <input [(ngModel)]="daysSelected[6]" class="form-check-input" type="checkbox" name="inlineRadioOptions" id="Sunday" value="option3" >
    <label class="form-check-label" for="Saturday">Sunday</label>
  </div>
  <button type="button" (click)="see()">See</button>
</form>
